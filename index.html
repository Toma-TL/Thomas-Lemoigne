<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.js"></script>
    <link
      href="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.css"
      rel="stylesheet"
    />
    <title>Document de Thomas</title>
    <style>
        /* Style général du body */
        body {
            font-size: 20px;
            font: 1.2rem "Fira Sans", serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.822) 50%, 
                rgb(255, 255, 255) 100%),
                url('export_mer_paysage.png');
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            animation: fadeInBackground 2s forwards;
        }

        @keyframes fadeInBackground {
            to {
                opacity: 3;
            }
        }

        /* Conteneur principal */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: rgba(33, 35, 36, 0);
            overflow: auto;
            margin-left: 0px;
        }

        .Titre {
            font-size: 30px;
            font-family: 'Oranienbaum', sans-serif;
            position: relative;
            padding: 10px 20px;
            background: #21232400;
            color: white;
            text-align: center;
            z-index: 5;
        }

        /* Style du bouton */
        .bouton button {
            display: block;
            position: relative;
            padding: 10px;
            background-color: white;
            color: black;
            text-align: left;
            font-size: 16px;
            transition-duration: 0.4s;
            cursor: pointer;
            border: solid;
            border-color: white;
            border-radius: 0;
        }

        .bouton button:hover {
            background-color: #21232436;
            color: #c72424;
        }


        #map {
            width: 300px; /* Taille de la carte */
            height: 300px;
            position: absolute;
            top: 20px; /* Positionné en haut à gauche */
            right: 20px; /* Positionné à droite */
            border-left: solid;
            border-color: #ffffff;
            border-radius: 5px;
            z-index: 1;
        }

        /* Sidebar gauche */
        .sidebar-left {
            position: fixed;
            top: 250px;
            left: 0;
            width: 200px;
            height: calc(100% - 250px);
            background-color: #ffffff3d;
            padding: 20px;
            color: white;
            border-right: dotted 1px #ffffff;
            border-top: dotted 1px #ffffff;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        /* Menu déroulant */
        .menu-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            padding: 5px 0;
            text-align: center;
        }

        .dropdown-btn {
            background-color: #212324;
            font-size: 20px;
            color: white;
            padding: 12px;
            width: 100%;
            text-align: left;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        .dropdown-btn:hover {
            background-color: #649188;
        }

        .dropdown-content {
            display: none;
            padding-left: 5px;
            background-color: #ffffff;
            border-radius: 2px;
            margin-top: 10px;
        }

        .dropdown-content a {
            display: block;
            padding: 8px;
            color: #264653;
            text-decoration: none;
            border-bottom: dotted 1px #212324;
        }

        .dropdown-content a:hover {
            background-color: #2d8567;
        }
    </style>
</head>
<body>

    <!-- Sidebar gauche -->
    <div class="sidebar-left">
        <div class="menu-title"></div>
        <button class="dropdown-btn" id="dropdown-sites" onclick="toggleDropdown('sites')">Sites & réfférences ↓</button>
        <div class="dropdown-content" id="content-sites">
            <a href="https://formations.univ-rennes2.fr/fr/formations/master-37/master-mention-geomatique-parcours-systeme-d-information-geographique-et-analyse-des-territoires-sigat-JEOC8L9A.html">Site universitaire - master SIGAT</a>
            <a href="https://esigat.wordpress.com/">Site eSIGAT</a>
        </div>
        <div class="menu-title"></div>
        <button class="dropdown-btn" id="dropdown-projets" onclick="toggleDropdown('projets')">Projets cartographiques ↓</button>
        <div class="dropdown-content" id="content-projets">
            <a href="https://formations.univ-rennes2.fr/fr/formations/master-37/master-mention-geomatique-parcours-systeme-d-information-geographique-et-analyse-des-territoires-sigat-JEOC8L9A.html">Site universitaire - master SIGAT</a>
            <a href="https://esigat.wordpress.com/">Site eSIGAT</a>
        </div>
    </div>

    <!-- Contenu principal -->
    <div class="main-content">
        <div class="Titre">
            <h1>Thomas Lemoigne</h1>
        </div>
    </div>

    <!-- Carte placée en haut à droite -->
    <div id="map"></div>

    <script>
        const map = new mapboxgl.Map({
            container: "map",
            style: "https://openmaptiles.geo.data.gouv.fr/styles/osm-bright/style.json",
            zoom: 14.3,
            center: [-1.7028425633630784, 48.11784459245443],
            minZoom: 5,
            pitch: 45,
            bearing: 0
        });

        map.addControl(new mapboxgl.FullscreenControl());
        map.addControl(new mapboxgl.NavigationControl());

        const el = document.createElement('div');
        el.style.backgroundImage = "url('logo_sigat.png')";
        el.style.width = '50px';
        el.style.height = '50px';
        el.style.backgroundSize = 'contain';
        el.style.backgroundRepeat = 'no-repeat';
        el.style.backgroundPosition = 'center';

        new mapboxgl.Marker(el)
            .setLngLat([-1.7028425633630784, 48.11784459245443])
            .addTo(map);

        function rotateMap() {
            const currentBearing = map.getBearing();
            map.easeTo({
                center: [-1.7028425633630784, 48.11784459245443],
                bearing: currentBearing + 30,
                pitch: 45,
                duration: 2000,
                easing: t => t
            });
            setTimeout(rotateMap, 2000);
        }

        map.on("load", rotateMap);
    </script>

    <script>
        function toggleDropdown(menuId) {
            var content = document.getElementById('content-' + menuId);
            var allContents = document.querySelectorAll('.dropdown-content');

            allContents.forEach(function (el) {
                if (el !== content) {
                    el.style.display = 'none';
                }
            });

            if (content.style.display === 'block') {
                content.style.display = 'none';
            } else {
                content.style.display = 'block';
            }
        }
    </script>

</body>
</html>
