<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.js"></script>
    <link href="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.css" rel="stylesheet" />
    <title>Document de Thomas</title>
    <style>
        /* Style général du body */
        body {
            font-size: 20px;
            font: 1.2rem "Fira Sans", serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 15%,
                rgba(255, 255, 255, 0) 33%,
                rgba(255, 255, 255, 0.918) 45%, 
                rgb(255, 255, 255) 100%),
                url('export_mer_paysage.png');
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            animation: fadeInBackground 2s forwards;
        }

        @keyframes fadeInBackground {
            to {
                opacity: 1;
            }
        }

        /* Conteneur principal */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: rgba(33, 35, 36, 0);
            overflow: auto;
            margin-left: 0px;
        }

        .Titre {
            font-size: 30px;
            font-family: 'Oranienbaum', sans-serif;
            position: relative;
            padding: 10px 20px;
            background: #21232400;
            color: white;
            text-align: center;
            z-index: 5;
        }

        /* Style du bouton */
        .bouton button {
            display: block;
            position: relative;
            padding: 10px;
            background-color: white;
            color: black;
            text-align: left;
            font-size: 16px;
            transition-duration: 0.4s;
            cursor: pointer;
            border: solid;
            border-color: white;
            border-radius: 0;
        }

        .bouton button:hover {
            background-color: #21232436;
            color: #c72424;
        }

        #map {
            width: 300px; /* Taille de la carte */
            height: 300px;
            position: absolute;
            top: 20px; /* Positionné en haut à gauche */
            right: 20px; /* Positionné à droite */
            border-left: solid;
            border-color: #ffffff;
            border-radius: 5px;
            z-index: 1;
        }

        /* Style de la barre de navigation sous le titre */
        .navbar {
            position: fixed;
            top: 350px;  /* La navbar sera placée après un espace de 60px */
            left: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 10px;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* Style des boutons de la navbar */
        .navbar button {
            background-color: white;
            color: black;
            border: solid;
            border-color: #799189;
            border-radius: 2px;
            font-size: 16px;
            padding: 10px;
            border: none;
            cursor: pointer;
            position: relative;
        }

        .navbar button:hover {
            background-color: #799189;
            color: white;
        }

        /* Menu déroulant */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            font-size: 15px;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border: 1px solid #ccc;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

    </style>
</head>
<body>

    <!-- Contenu principal -->
    <div class="main-content">
        <div class="Titre">
            <h1>Thomas Lemoigne</h1>
        </div>

        <!-- Barre sous le titre -->
        <div class="navbar">
            <a href="https://toma-tl.github.io/Thomas-Lemoigne/" style="text-decoration: none;">
                <button>Accueil</button>
            </a>
            <div class="dropdown">
                <button>Productions</button>
                <div class="dropdown-content">
                    <a href="#">Cartographiques</a>
                    <a href="#">Ateliers professionnels</a>
                </div>
            </div>
            <div class="dropdown">
                <button>Expériences</button>
                <div class="dropdown-content">
                    <a href="#">Stage Parc Naturel Regional MCB</a>
                    <a href="#">Bénévolat LPO</a>
                    <a href="#">autres</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Carte placée en haut à droite -->
    <div id="map"></div>

    <script>
        const map = new mapboxgl.Map({
            container: "map",
            style: "https://openmaptiles.geo.data.gouv.fr/styles/osm-bright/style.json",
            zoom: 14.3,
            center: [-1.7028425633630784, 48.11784459245443],
            minZoom: 5,
            pitch: 45,
            bearing: 0
        });

        map.addControl(new mapboxgl.FullscreenControl());
        map.addControl(new mapboxgl.NavigationControl());

        const el = document.createElement('div');
        el.style.backgroundImage = "url('logo_sigat.png')";
        el.style.width = '50px';
        el.style.height = '50px';
        el.style.backgroundSize = 'contain';
        el.style.backgroundRepeat = 'no-repeat';
        el.style.backgroundPosition = 'center';

        new mapboxgl.Marker(el)
            .setLngLat([-1.7028425633630784, 48.11784459245443])
            .addTo(map);

        function rotateMap() {
            const currentBearing = map.getBearing();
            map.easeTo({
                center: [-1.7028425633630784, 48.11784459245443],
                bearing: currentBearing + 30,
                pitch: 45,
                duration: 2000,
                easing: t => t
            });
            setTimeout(rotateMap, 2000);
        }

        map.on("load", rotateMap);
    </script>

</body>
</html>
