<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.js"></script>
    <link
      href="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.css"
      rel="stylesheet"
    />
    <title>Document de Thomas</title>
    <style>
        .Titre {
          font-size: 20px;
          font: 1.2rem "Fira Sans", serif;
          position: relative;
          padding: 10px 30px 10px 30px;
          background: #264653;
          color: white;
          text-align: center;
        }

        .bouton button {
          display: block;
          position: relative;
          padding: 10px 10px 10px 10px;
          background-color:white;
          color: white;
          text-align: center;
          display: inline-block;
          font-size: 16px;
          transition-duration: 0.4s;
          cursor: pointer;
          border: solid;
          border-color: white;
          border-radius: 15px;
          color: black;
          text-align: center;
        }

        .bouton button:hover {
          background-color: #555555;
          color: #493c92;
        }

        #map {
          position: absolute;  /* Fixe la carte en haut Ã  droite */
          top: 10px;  /* Espace depuis le haut */
          right: 10px;  /* Espace depuis la droite */
          width: 400px;  /* Largeur de la carte */
          height: 300px;  /* Hauteur de la carte */
        }

        .Titre_carto_1 {
          position: absolute;
          top: 10px;  /* Espace depuis le haut */
          right: 10px;  /* Espace depuis la droite */
          padding: 10px 30px 10px 30px;
          font-size: 20px;
          font: 1.2rem "Fira Sans", serif;
          background: #D4D3DC;
          text-align: center;
          color: #493c92;
        }
    </style>
</head>
<body>

    <div class="Titre">
      <h1>Carte web</h1>
    </div>

    <div class ="bouton">
      <button class ="bouton1" onclick="window.location.href = 'https://formations.univ-rennes2.fr/fr/formations/master-37/master-mention-geomatique-parcours-systeme-d-information-geographique-et-analyse-des-territoires-sigat-JEOC8L9A.html';"> 
          "Site universitaire - master SIGAT"</button>
      <button class ="bouton2" onclick="window.location.href = 'https://esigat.wordpress.com/';"> 
          "Site eSIGAT" </button>
    </div>

    <div class="card">
        <!-- Nouveau titre pour la localisation du master -->
        <h2 class="Titre_carto_1">Localisation du master</h2>
        <div id="map"></div>
        <script>
        const map = new mapboxgl.Map({
          container: "map",
          style:"https://openmaptiles.geo.data.gouv.fr/styles/osm-bright/style.json", // Fond de carte
          zoom: 14.3, // Zoom
          center: [-1.2476297131851721,49.303142214022714],
          minZoom: 5,
        });
        map.addControl(new mapboxgl.FullscreenControl());
        map.addControl(new mapboxgl.NavigationControl());
        </script>
    </div>

</body>
</html>
